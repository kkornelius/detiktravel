<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detik Travel</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light p-2 rounded-pill bg-opacity-20 backdrop-blur">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="img/logo.svg" alt="logo" width="120" height="25" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-2 mx-auto mb-2 mb-lg-0 d-flex">
              <li class="nav-item">
                <a class="nav-link text-black" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">Tentang Program</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">Berita</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="registrasi.html">Registrasi</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <main>
      <div class="background"><img src="img/background.png" alt=""></div>

      <div class="bottom-left">
          <img src="img/explore.svg" alt="explorethailand" width="200">
          <button><a href="#" class="text-white">Tentang Program</a></button>
      </div>

      <div class="bottom-right">
          <img src="img/photo1.png" alt="" width="150">
          <img src="img/photo2.png" alt="" width="150">
          <img src="img/photo3.png" alt="" width="150">
      </div>
      

  </main>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
    const navbar = document.querySelector('.navbar');
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarCollapse = document.querySelector('#navbarNav');

        navbarToggler.addEventListener('click', () => {
            if (navbarCollapse.classList.contains('show')) {
                navbar.classList.add('rounded-pill');
                navbar.classList.remove('rounded-3');
            } else {
                navbar.classList.add('rounded-3');
                navbar.classList.remove('rounded-pill');
            }
        });
    </script>
</body>
</html>
