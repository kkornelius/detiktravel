<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light p-2 rounded-pill bg-opacity-20 backdrop-blur">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="img/logo.svg" alt="logo" width="120" height="25" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-2 mx-auto mb-2 mb-lg-0 d-flex">
              <li class="nav-item">
                <a class="nav-link text-black" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">Tentang Program</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">Berita</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="registrasi.html">Registrasi</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="background"><img src="img/regisbg.jpeg" alt=""></div>

    <main>
        <div class="text-white mb-4 text-center">
            <h2>Registrasi</h2>
            <p>Lengkapi data diri kamu dengan benar</p>
        </div>
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon" required>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Alasan Mengikuti Detik Travel</label>
                    <textarea class="form-control" id="reason" rows="3" placeholder="Masukkan alasan" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="fileUpload" class="form-label">Unggah File</label>
                    <input class="form-control" type="file" id="fileUpload">
                </div>
                <div class="mb-3">
                    <label for="instagramLink" class="form-label">Link Instagram</label>
                    <input type="url" class="form-control" id="instagramLink" placeholder="Masukkan link Instagram">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">Saya menyetujui syarat dan ketentuan</label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-info btn-lg text-white">Daftar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
    const navbar = document.querySelector('.navbar');
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarCollapse = document.querySelector('#navbarNav');

        navbarToggler.addEventListener('click', () => {
            if (navbarCollapse.classList.contains('show')) {
                navbar.classList.add('rounded-pill');
                navbar.classList.remove('rounded-3');
            } else {
                navbar.classList.add('rounded-3');
                navbar.classList.remove('rounded-pill');
            }
        });
    </script>
</body>
</html>
